     <div class="container">
    <h1>Encuestador:Pepe</h1>
    
        <!--Scripts -->
        <small class="text-danger">* Obligatorio</small>

        <form id="Encuesta" action="" method="GET">
                             
          <div class="form-row">
            <!-- Departamento -->
            <div class="form-group col-md-6">
              <label for="departamento">Departamento: <span class="text-danger">*</span></label><br>
              <select class="form-control" name="departamento" id="departamento">
                <option value="" disabled selected>Seleccione un Departamento</option>
                <option value="Ahuachapán">Ahuachapán</option>
                <option value="SantaAna">Santa Ana</option>
                <option value="Sonsonate">Sonsonate</option>
                <option value="LaLibertad">La Libertad</option>
                <option value="Chalatenango">Chalatenango</option>
                <option value="SanSalvador">San Salvador</option>
                <option value="Cuscatlán">Cuscatlán</option>
                <option value="LaPaz">La Paz</option>
                <option value="Cabañas">Cabañas</option>
                <option value="Usulután">Usulután</option>
                <option value="SanMiguel">San Miguel</option>
                <option value="Morazán">Morazán</option>
                <option value="LaUnión">La Unión</option>
                </select>
              </div>
 				
 				<!-- Dosis -->
            <div class="form-group col-md-6">
              <label for="dosis">Dosis: <span class="text-danger">*</span></label>
  
              <div>
                <!-- Radiobutton primera -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="pri" name="dosis" value="pri" checked>
                  <label class="form-check-label" for="pri">Primera</label>
                </div>            
  
                <!-- Radiobutton femenino -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="seg" name="dosis" value="seg">
                  <label class="form-check-label" for="seg">Segunda</label>
                </div>      
              </div>                  
            </div>
          </div>  
          
           
             <div class="form-row">
  
             <!-- Municipio -->
            <div class="form-group col-md-6">
              <label for="municipio">Municipio: <span class="text-danger">*</span></label><br>
              <select class="form-control" name="municipio" id="municipio">
                <option value="" disabled selected>Seleccione un Departamento</option>
                <option value="Ahuachapán">Ahuachapán</option>
                <option value="SantaAna">Santa Ana</option>
                <option value="Sonsonate">Sonsonate</option>
                <option value="LaLibertad">La Libertad</option>
                <option value="Chalatenango">Chalatenango</option>
                <option value="SanSalvador">San Salvador</option>
                <option value="Cuscatlán">Cuscatlán</option>
                <option value="LaPaz">La Paz</option>
                <option value="Cabañas">Cabañas</option>
                <option value="Usulután">Usulután</option>
                <option value="SanMiguel">San Miguel</option>
                <option value="Morazán">Morazán</option>
                <option value="LaUnión">La Unión</option>

              </select>
            </div>           
              
          </div>
  
          <div class="float-right">
             <!-- Botón de limpiar -->
            <button id="btnLimpiar" class="btn btn-outline-dark" type="button">Limpiar</button>
  
            <!-- Botón de submit -->
            <button class="btn btn-dark" type="submit">Enviar</button>
          </div>       
        </form>
